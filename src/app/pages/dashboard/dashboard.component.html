<div fxLayout="row wrap" 
     fxLayoutAlign="center center" 
     fxLayoutGap="20px" 
     fxLayout.lt-md="column">
  
  <nb-card fxFlex="30"
          *ngFor="let date of dateRequests">
    <ng-container *ngIf="(date | async) as apod$; else loading">
        <nb-card-header>{{apod$?.title }}</nb-card-header>
        <nb-card-body>
          <img [src]="apod$.media_type === mediaType.image ? apod$.url : 'assets/images/nasa.png'">
        </nb-card-body>
        <nb-card-footer>{{apod$?.date}}</nb-card-footer>
    </ng-container>
    
    <ng-template #loading>
      <nb-card-header>Cargando</nb-card-header>
      <img src="assets/images/spinner.svg" 
           width="100%" 
           height="80%">
    </ng-template>
  </nb-card>

</div>
